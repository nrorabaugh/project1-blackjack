<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type='text/css' rel='stylesheet' href='style.css'>
    <script defer src='script.js'></script>
    <title>Document</title>
</head>
<body>
    <h1>Blackjack</h1>
    <div class="gameboard">
            <div class="dealerSide">
                <h2 class="dealerName">Dealer</h2>
                <div class="dealerHand">
                    <img src="cards/Red_back.jpg" class="card deck">
                </div>
            </div>
            <div class="playerSide">
                <h2 class="playerName">Player</h2>
                    <div class="betting">
                        <h3 class="cash">Cash: $<span class="cashNum">200</span></h3>
                        <input type="text" class="betAmt"></input>
                        <button class="betButton">Bet</button>
                    </div>   
                <h4>Points: <span class="points">0</span></h4>
                <div class="playerHand">
                </div>
                <div class="buttons">
                    <button class="hit">Hit</button>
                    <button class="stand">Stand</button>
                    <button class="deal">Deal</button>
                </div>
                <div>
                    <h3 class="log">Press the deal button to start!</h3>
                </div>
            </div>
    </div>
</body>
</html>
